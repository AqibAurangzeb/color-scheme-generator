<html>
    <head>
        <!-- Inter Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Color Picker</h1>
        <div class="card">
            <div class="card-top">
                <form>
                    <input class="input-color" type="color" value="#F55A5A" aria-label="pick color">
                    <select class="input-color-mode dropdown-arrow">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="Analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                    </select>
                    <button class="submit-btn">Get color scheme</button>
                </form>
            </div>
            <div class="card-bottom">
                <div class="color1"></div>
                <div class="hexVal">#FCCFCF</div>
                <div class="color2"></div>
                <div class="hexVal">#F7ADAD</div>
                <div class="color3"></div>
                <div class="hexVal">#F77D7D</div>
                <div class="color4"></div>
                <div class="hexVal">#FF6767</div>
                <div class="color5"></div>
                <div class="hexVal">#FF3F3F</div>
                <div class="color6"></div>
                <div class="hexVal">#FF2121</div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
