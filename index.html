<html>
    <head>
        <!-- Inter Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <h1>Color Scheme Generator</h1>
        <div class="card">
            <div class="card-top">
                <form id="color-pick-form">
                    <input class="input-color" id="input-color" name="input-color" type="color" value="#00b4d8" aria-label="pick color">
                    <select class="input-color-mode dropdown-arrow" name="input-color-mode">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="Analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                    </select>
                    <button class="submit-btn">Get color scheme</button>
                </form>
            </div>
            <div class="card-bottom" id="card-bottom"></div>
        </div>
        <script src="js/index.js" type="module"></script>
    </body>
</html>
